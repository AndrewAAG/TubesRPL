<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Bimbingan - Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 col-lg-2 p-0 h-100 sidebar-scrollable" id="sidebar-wrapper"></div>

        <div class="col-md-9 col-lg-10 h-100 p-0 position-relative">
          <div class="main-content-scrollable">
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div>
                <h2 class="fw-bold text-primary mb-1">Jadwal Bimbingan</h2>
                <p class="text-muted small">Hari ini <span class="text-dark fw-bold">Selasa, 7 Oktober 2025</span></p>
              </div>

              <div class="d-flex align-items-center gap-3">
<button onclick="logout()"
                class="btn btn-outline-danger btn-sm rounded-pill px-3 d-flex align-items-center gap-2"><i
                  class="fas fa-sign-out-alt"></i> Logout</button>
                <div class="notification-circle" id="bell-icon" style="cursor: pointer;">
                  <i class="fas fa-bell fa-lg text-secondary"></i>
                  <span class="badge-dot">2</span>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end mb-4 gap-2 align-items-center">
              <a href="#" class="text-decoration-none fw-bold text-primary small me-3">+ Ajukan Bimbingan</a>

              <div class="dropdown">
                <button class="btn btn-white bg-white shadow-sm dropdown-toggle rounded-pill px-4 btn-sm" type="button" data-bs-toggle="dropdown">Mendatang</button>
                <ul class="dropdown-menu border-0 shadow-sm">
                  <li><a class="dropdown-item" href="#">Mendatang</a></li>
                  <li><a class="dropdown-item" href="#">Selesai</a></li>
                </ul>
              </div>
            </div>

            <div id="schedule-container"></div>

            <div style="height: 50px"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="notification-component-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/sidebar.js"></script>

    <script src="/js/notification.js"></script>
    
    <script>
      // Fungsi Fetch Data dari API Backend
      async function fetchSchedules() {
        const container = document.getElementById("schedule-container");

        // 1. Ambil User ID dari LocalStorage (disimpan saat Login)
        const userSession = JSON.parse(localStorage.getItem("user_session"));

        if (!userSession || !userSession.user_id) {
          alert("Sesi habis, silakan login kembali.");
          window.location.href = "login.html";
          return;
        }

        // Tampilkan Loading
        container.innerHTML = `
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2 text-muted small">Memuat jadwal Anda...</div>
        </div>
    `;

        try {
          // 2. Panggil API Backend
          const response = await fetch(`/api/schedules/student/${userSession.user_id}`);
          const result = await response.json();

          if (result.success) {
            renderSchedules(result.data);
          } else {
            container.innerHTML = `<div class="text-center text-danger py-5">${result.message}</div>`;
          }
        } catch (error) {
          console.error("Error fetching schedules:", error);
          container.innerHTML = `<div class="text-center text-danger py-5">Gagal terhubung ke server.</div>`;
        }
      }

      // Fungsi Render (Sama seperti sebelumnya, tapi menerima parameter data)
      function renderSchedules(schedules) {
        const container = document.getElementById("schedule-container");

        if (!schedules || schedules.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="far fa-calendar-times fa-3x mb-3"></i>
                <p>Belum ada jadwal bimbingan saat ini.</p>
            </div>`;
          return;
        }

        let htmlContent = "";

        schedules.forEach((item) => {
          // Logika Tampilan: Link vs Ruangan
          let linkDisplay = "";
          const roomDisplay = item.type === "On Site" && item.location ? item.location : "--";

          if (item.type === "Online") {
            linkDisplay = item.link
              ? `
                <a href="${item.link}" target="_blank" class="text-decoration-none text-primary fw-bold text-truncate d-block" style="max-width: 90%;">
                    ${item.link}
                </a>
            `
              : '<span class="text-muted small">Link belum tersedia</span>';
          } else {
            linkDisplay = '<span class="text-muted">--</span>';
          }

          // Logika Tombol Reschedule
          const btnClass = item.canReschedule ? "btn-primary-custom" : "btn-light text-muted border-0";
          const btnAttr = item.canReschedule ? "" : "disabled";
          const btnStyle = item.canReschedule ? "" : "background-color: #e9ecef; cursor: not-allowed;";

          // CSS untuk status pending/approved/rejected diambil dari object item.statusClass

          htmlContent += `
        <div class="card-schedule">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <span class="badge-pill-custom">${item.type}</span>
                <span class="${item.statusClass} px-3 py-1 rounded-pill small fw-bold">${item.status}</span>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="label-text">Tanggal dan Waktu</div>
                    <div class="value-text fs-5 mb-1">${item.date}</div>
                    <div class="value-text small text-muted">
                        <i class="far fa-clock me-1"></i> ${item.time}
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Dosen Pembimbing</div>
                    <div class="value-text">
                        ${item.lecturers.map((name) => `<div>${name}</div>`).join("")}
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Ruangan</div>
                    <div class="value-text">${roomDisplay}</div>
                </div>
            </div>

            <div class="dashed-line"></div>

            <div class="row align-items-center mt-3">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="label-text">Tautan</div>
                    <div class="value-text">${linkDisplay}</div>
                </div>

                <div class="col-md-5 mb-3 mb-md-0">
                    <div class="label-text">Catatan:</div>
                    <span class="text-muted small">${item.notes || "-"}</span>
                </div>

                <div class="col-md-3 text-md-end">
                    <button class="btn btn-sm ${btnClass} rounded-pill px-4 fw-bold shadow-sm" ${btnAttr}>
                        Reschedule
                    </button>
                </div>
            </div>
        </div>
        `;
        });

        container.innerHTML = htmlContent;
      }

      // Jalankan saat halaman siap
      document.addEventListener("DOMContentLoaded", () => {
        fetchSchedules();
      });
      function logout() {
      localStorage.clear();
      window.location.href = "/login";
    }
    </script>
  </body>
</html>
