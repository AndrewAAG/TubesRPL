<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluasi Bimbingan - Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="container-fluid h-100">
    <div class="row h-100">

      <div class="col-md-3 col-lg-2 p-0 h-100 sidebar-scrollable" id="sidebar-wrapper"></div>

      <div class="col-md-9 col-lg-10 h-100 p-0 position-relative">
        <div class="main-content-scrollable">

          <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
              <h2 class="fw-bold text-primary mb-1">Evaluasi Bimbingan</h2>
              <p class="text-muted small">Hari ini <span class="text-dark fw-bold">Selasa, 7 Oktober 2025</span></p>
            </div>

            <div class="d-flex align-items-center gap-3">
              <div class="notification-circle"><i class="fas fa-bell fa-lg text-secondary"></i></div>
            </div>
          </div>

          <div id="evaluation-container">
          </div>

          <div style="height: 50px;"></div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/notification.js"></script>
  <script>
    async function fetchEvaluations() {
      const container = document.getElementById("evaluation-container");
      const userSession = JSON.parse(localStorage.getItem("user_session"));

      if (!userSession || !userSession.user_id) {
        window.location.href = "login.html";
        return;
      }

      // Loading State
      container.innerHTML = `
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2 text-muted small">Memuat data evaluasi...</div>
        </div>`;

      try {
        // Panggil API Backend
        const response = await fetch(`/api/evaluations/student/${userSession.user_id}`);
        const result = await response.json();

        if (result.success) {
          renderEvaluations(result.data);
        } else {
          container.innerHTML = `<div class="text-center text-danger py-5">${result.message}</div>`;
        }
      } catch (error) {
        console.error("Error:", error);
        container.innerHTML = `<div class="text-center text-danger py-5">Gagal terhubung ke server.</div>`;
      }
    }

    function renderEvaluations(data) {
      const container = document.getElementById("evaluation-container");

      if (!data || data.length === 0) {
        container.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="fas fa-clipboard-check fa-3x mb-3"></i>
                <p>Belum ada bimbingan yang selesai.</p>
            </div>`;
        return;
      }

      let htmlContent = "";

      data.forEach((item) => {
        // Logic Tampilan Link vs Lokasi
        let linkDisplay = "";
        if (item.type === "Online" && item.link) {
          linkDisplay = `
                <div class="label-text">Tautan</div>
                <a href="${item.link}" target="_blank" class="text-decoration-none text-primary fw-bold text-truncate d-block" style="max-width: 90%;">
                    ${item.link}
                </a>
            `;
        } else {
          linkDisplay = `
                <div class="label-text">Tautan</div>
                <span class="text-muted">--</span>
            `;
        }

        htmlContent += `
        <div class="card-schedule">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <span class="badge-pill-custom">${item.type}</span>
                <span class="status-approved px-3 py-1 rounded-pill small fw-bold">
                    ${item.status}
                </span>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="label-text">Tanggal dan Waktu</div>
                    <div class="value-text fs-5 mb-1">${item.date}</div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Dosen Pembimbing</div>
                    <div class="value-text">
                        ${item.lecturers.map((name) => `<div>${name}</div>`).join("")}
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Lokasi</div>
                    <div class="value-text">${item.location}</div>
                </div>
            </div>

            <div class="row align-items-end mt-2">
                <div class="col-md-8 mb-3 mb-md-0">
                    ${linkDisplay}
                </div>

                <div class="col-md-4 text-md-end">
                    <button class="btn btn-primary-custom rounded-pill px-5 fw-bold shadow-sm" onclick="window.location.href='/student/evaluation/detail?id=${item.id}'">
                        Result
                    </button>
                </div>
            </div>
        </div>
        `;
      });

      container.innerHTML = htmlContent;
    }

    document.addEventListener("DOMContentLoaded", fetchEvaluations);
  </script>
</body>

</html>
