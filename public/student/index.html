<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Bimbingan - Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 col-lg-2 p-0 h-100 sidebar-scrollable" id="sidebar-wrapper"></div>

        <div class="col-md-9 col-lg-10 h-100 p-0 position-relative">
          <div class="main-content-scrollable">
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div>
                <h2 class="fw-bold text-primary mb-1">Jadwal Bimbingan</h2>
                <p class="text-muted small">Hari ini <span class="text-dark fw-bold">Selasa, 7 Oktober 2025</span></p>
              </div>

              <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-danger btn-sm rounded-pill px-3 d-flex align-items-center gap-2"><i class="fas fa-sign-out-alt"></i> Logout</button>

                <div class="notification-circle">
                  <i class="fas fa-bell fa-lg text-secondary"></i>
                  <span class="badge-dot">2</span>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end mb-4 gap-2 align-items-center">
              <a href="#" class="text-decoration-none fw-bold text-primary small me-3">+ Ajukan Bimbingan</a>

              <div class="dropdown">
                <button class="btn btn-white bg-white shadow-sm dropdown-toggle rounded-pill px-4 btn-sm" type="button" data-bs-toggle="dropdown">Mendatang</button>
                <ul class="dropdown-menu border-0 shadow-sm">
                  <li><a class="dropdown-item" href="#">Mendatang</a></li>
                  <li><a class="dropdown-item" href="#">Selesai</a></li>
                </ul>
              </div>
            </div>

            <div id="schedule-container"></div>

            <div style="height: 50px"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebar.js"></script>
    <script>
      // 1. DATA DUMMY (MOCK DATA)
      // Simulasi data yang nantinya akan diambil dari Database API
      const MOCK_SCHEDULES = [
        {
          id: 1,
          type: "On Site",
          status: "Telah Disetujui",
          statusClass: "status-approved", // Sesuai class CSS di style.css (Hijau)
          date: "Rabu, 8 Oktober 2025",
          time: "08.00 - 10.00",
          lecturers: ["Pascal Alfadian"],
          location: "09.01.21",
          link: null,
          notes: null,
          canReschedule: false,
        },
        {
          id: 2,
          type: "Online",
          status: "Belum Disetujui",
          statusClass: "status-pending", // Sesuai class CSS di style.css (Kuning)
          date: "Jumat, 17 Oktober 2025",
          time: "11.00 - 13.00",
          lecturers: ["Pascal Alfadian", "Vania Natali"],
          location: null,
          link: "https://meet.google.com/ori-dead-yqs",
          notes: null,
          canReschedule: true,
        },
      ];

      // 2. FUNGSI RENDER (Mencetak Data ke HTML)
      function renderSchedules() {
        const container = document.getElementById("schedule-container");

        // Cek jika data kosong
        if (!MOCK_SCHEDULES || MOCK_SCHEDULES.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="far fa-calendar-times fa-3x mb-3"></i>
                <p>Belum ada jadwal bimbingan saat ini.</p>
            </div>`;
          return;
        }

        let htmlContent = "";

        MOCK_SCHEDULES.forEach((item) => {
          // Logika Tampilan: Link vs Ruangan
          let linkDisplay = "";
          const roomDisplay = item.location ? item.location : "--";

          if (item.type === "Online") {
            linkDisplay = `
                <a href="${item.link}" target="_blank" class="text-decoration-none text-primary fw-bold text-truncate d-block" style="max-width: 90%;">
                    ${item.link}
                </a>
            `;
          } else {
            linkDisplay = '<span class="text-muted">--</span>';
          }

          // Logika Tombol Reschedule (Aktif/Nonaktif)
          // Jika bisa reschedule: tombol biru (primary)
          // Jika tidak: tombol abu-abu (light) dan disabled
          const btnClass = item.canReschedule ? "btn-primary" : "btn-light text-muted border-0";
          const btnAttr = item.canReschedule ? "" : "disabled";
          const btnStyle = item.canReschedule ? "" : "background-color: #e9ecef; cursor: not-allowed;";

          // Template HTML per Kartu
          htmlContent += `
        <div class="card-schedule">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <span class="badge-pill-custom">${item.type}</span>
                <span class="${item.statusClass}">${item.status}</span>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="label-text">Tanggal dan Waktu</div>
                    <div class="value-text fs-5 mb-1">${item.date}</div>
                    <div class="value-text small text-muted">
                        <i class="far fa-clock me-1"></i> ${item.time}
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Dosen Pembimbing</div>
                    <div class="value-text">
                        ${item.lecturers.map((name) => `<div>${name}</div>`).join("")}
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="label-text">Ruangan</div>
                    <div class="value-text">${roomDisplay}</div>
                </div>
            </div>

            <div class="dashed-line"></div>

            <div class="row align-items-center mt-3">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="label-text">Tautan</div>
                    <div class="value-text">${linkDisplay}</div>
                </div>

                <div class="col-md-5 mb-3 mb-md-0">
                    <div class="label-text">Catatan:</div>
                    <div class="text-muted small border-bottom pb-1 d-inline-block w-100" style="border-style: dashed !important; border-color: #ccc !important; min-height: 24px;">
                        ${item.notes || ""}
                    </div>
                </div>

                <div class="col-md-3 text-md-end">
                    <button class="btn ${btnClass} rounded-pill px-4 fw-bold shadow-sm" ${btnAttr} style="${btnStyle}">
                        Reschedule
                    </button>
                </div>
            </div>
        </div>
        `;
        });

        container.innerHTML = htmlContent;
      }

      // 3. JALANKAN SAAT DOM SIAP
      document.addEventListener("DOMContentLoaded", () => {
        // Tampilkan loading spinner sebentar (Simulasi fetch data)
        const container = document.getElementById("schedule-container");
        container.innerHTML = `
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2 text-muted small">Memuat jadwal Anda...</div>
        </div>
    `;

        setTimeout(() => {
          renderSchedules();
        }, 600); // Delay 0.6 detik agar terasa loading-nya
      });
    </script>
  </body>
</html>
