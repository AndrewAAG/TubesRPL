<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengajuan Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      /* Container Kartu Besar */
      .request-card-custom {
        background: white;
        border-radius: 24px; /* Sudut lebih bulat */
        padding: 35px 40px; /* Padding dalam lebih besar agar lega */
        margin-bottom: 30px;
        border: none;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04); /* Shadow sangat halus tapi dalam */
        transition: transform 0.2s;
      }

      /* Tipografi Header */
      .req-name {
        font-size: 1.25rem; /* Lebih besar */
        font-weight: 700;
        color: #111;
        margin-bottom: 4px;
      }
      .req-npm {
        font-size: 1rem;
        color: #888;
        font-weight: 400;
      }

      /* Grid Informasi (Tengah) */
      .info-group {
        margin-top: 5px;
      }
      .info-label {
        font-size: 0.9rem;
        color: #888; /* Abu-abu tipis */
        margin-bottom: 6px;
        font-weight: 400;
      }
      .info-value {
        font-size: 1.1rem;
        font-weight: 600; /* Semi-bold */
        color: #222;
        line-height: 1.4;
      }
      .info-value-big {
        font-size: 1.2rem;
        font-weight: 700;
        color: #000;
      }

      /* Badge Tombol Putih (Kiri Bawah) */
      .badge-pill-white {
        background-color: #ffffff;
        border: 1px solid #f0f0f0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        color: #3b82f6; /* Biru text */
        padding: 10px 24px;
        border-radius: 12px; /* Kotak rounded */
        font-weight: 700;
        font-size: 0.85rem;
        display: inline-block;
        margin-right: 12px;
        min-width: 100px;
        text-align: center;
      }

      /* Tombol Aksi (Kanan Bawah) */
      .btn-action-lg {
        padding: 10px 32px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        border: none;
        transition: all 0.2s;
        min-width: 120px;
      }
      .btn-approve-custom {
        background-color: #4285f4; /* Google Blue */
        color: white;
      }
      .btn-approve-custom:hover {
        background-color: #3367d6;
        color: white;
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
      }

      .btn-reject-custom {
        background-color: #c5221f; /* Deep Red */
        color: white;
      }
      .btn-reject-custom:hover {
        background-color: #a50e0e;
        color: white;
        box-shadow: 0 4px 12px rgba(197, 34, 31, 0.3);
      }

      /* Spacer garis tipis (opsional, jika ingin pemisah) */
      .divider-invisible {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 col-lg-2 p-0 h-100 sidebar-scrollable" id="sidebar-wrapper"></div>

        <div class="col-md-9 col-lg-10 h-100 p-0 position-relative bg-light">
          <div class="main-content-scrollable">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="fw-bold text-primary mb-0">Pengajuan Bimbingan</h2>

              <div class="d-flex align-items-center gap-3">
                <div class="notification-circle">
                  <i class="fas fa-bell fa-lg text-secondary"></i>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-end mb-4">
              <div>
                <p class="text-muted small mb-1">Hari ini</p>
                <h5 class="fw-bold" id="currentDateDisplay">-</h5>
              </div>

              <div>
                <select id="studentFilter" class="form-select border-0 shadow-sm rounded-pill px-4 py-2 text-primary fw-bold" style="width: 200px; cursor: pointer">
                  <option value="all">Semua Mahasiswa</option>
                </select>
              </div>
            </div>

            <div id="requests-container">
              <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Memuat pengajuan...</p>
              </div>
            </div>

            <div style="height: 50px"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="rejectModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow" style="border-radius: 20px">
          <div class="modal-body p-4">
            <h5 class="fw-bold mb-3 text-dark">Tolak Permintaan Bimbingan?</h5>

            <form id="rejectForm">
              <input type="hidden" id="rejectAppId" />

              <div class="mb-4">
                <input type="text" id="rejectReason" class="form-control py-3 px-3 bg-light border-0" style="border-radius: 12px" placeholder="Tuliskan Alasan Penolakan..." required />
              </div>

              <div class="d-flex justify-content-between align-items-center mt-2">
                <button type="button" class="btn text-primary fw-bold" data-bs-dismiss="modal">Batalkan</button>
                <button type="submit" class="btn btn-reject shadow-sm">Tolak</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/notification.js"></script>
    <script>
      let allRequests = [];
      let currentLecturerId = null;

      document.addEventListener("DOMContentLoaded", () => {
        // 1. Cek Sesi
        const userSession = JSON.parse(localStorage.getItem("user_session"));
        if (!userSession || userSession.role !== "lecturer") {
          window.location.href = "/login";
          return;
        }
        currentLecturerId = userSession.user_id;

        // 2. Load Data
        fetchMyStudents(); // Isi dropdown filter
        fetchPendingRequests(); // Isi list

        // 3. Event Listeners
        document.getElementById("studentFilter").addEventListener("change", (e) => {
          filterRequests(e.target.value);
        });

        document.getElementById("rejectForm").addEventListener("submit", handleRejectSubmit);
      });

      // --- API CALLS ---

      async function fetchPendingRequests() {
        const container = document.getElementById("requests-container");

        try {
          const response = await fetch(`/api/lecturer/requests/${currentLecturerId}`);
          const result = await response.json();

          if (result.success) {
            allRequests = result.data;
            renderRequests(allRequests);
          } else {
            container.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
          }
        } catch (error) {
          console.error(error);
          container.innerHTML = `<div class="text-center text-muted">Gagal terhubung ke server.</div>`;
        }
      }

      async function fetchMyStudents() {
        // Ambil list mahasiswa bimbingan dosen ini untuk dropdown filter
        try {
          const response = await fetch(`/api/lecturer/students/${currentLecturerId}`);
          const result = await response.json();
          const select = document.getElementById("studentFilter");

          if (result.success) {
            result.data.forEach((student) => {
              const opt = document.createElement("option");
              opt.value = student.npm; // Filter by NPM
              opt.textContent = student.name;
              select.appendChild(opt);
            });
          }
        } catch (e) {
          console.error(e);
        }
      }

      // --- RENDER & FILTER ---

      function filterRequests(npm) {
        if (npm === "all") {
          renderRequests(allRequests);
        } else {
          const filtered = allRequests.filter((req) => req.npm === npm);
          renderRequests(filtered);
        }
      }

      function renderRequests(data) {
        const container = document.getElementById("requests-container");

        // State Kosong
        if (data.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5 opacity-50">
                <img src="/images/empty-state.svg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/7486/7486744.png'" width="120" class="mb-4">
                <h5 class="fw-bold text-muted">Tidak ada pengajuan bimbingan saat ini.</h5>
            </div>`;
          return;
        }

        let html = "";
        data.forEach((req) => {
          // Parsing data untuk tampilan
          const locationDisplay = req.mode === "online" ? `<a href="${req.location}" target="_blank" class="text-decoration-none text-primary">${req.location}</a>` : req.location;

          const infoLabelLocation = req.mode === "online" ? "Link Meeting" : "Lokasi";

          html += `
        <div class="request-card-custom">
            <div class="mb-4">
                <div class="req-name">${req.student_name}</div>
                <div class="req-npm">NPM: ${req.npm}</div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="info-value-big mb-1">${req.date_formatted}</div>
                    <div class="text-muted" style="font-size: 1rem;">${req.time_formatted} WIB</div>
                </div>

                <div class="col-md-5 mb-3 mb-md-0">
                    <div class="info-label">Agenda:</div>
                    <div class="info-value text-break" style="max-width: 90%; line-height:1.5;">
                        ${req.topic || "Belum ada detail agenda."}
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="info-label">${infoLabelLocation}</div>
                    <div class="info-value-big text-truncate" title="${req.location}">
                        ${req.location || "-"}
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 pt-2">
                
                <div class="d-flex mb-3 mb-md-0 w-100 justify-content-start">
                    <div class="badge-pill-white">${req.stage_type}</div>
                    <div class="badge-pill-white">${req.mode}</div>
                </div>

                <div class="d-flex gap-3 w-100 justify-content-md-end justify-content-between">
                    <button class="btn btn-approve-custom btn-action-lg w-100 w-md-auto" onclick="confirmApprove(${req.id})">
                        Setujui
                    </button>
                    <button class="btn btn-reject-custom btn-action-lg w-100 w-md-auto" onclick="openRejectModal(${req.id})">
                        Tolak
                    </button>
                </div>
            </div>
        </div>
        `;
        });

        container.innerHTML = html;
      }
      // --- ACTIONS HANDLER ---

      async function confirmApprove(id) {
        if (!confirm("Apakah Anda yakin ingin menyetujui jadwal ini?")) return;

        try {
          const response = await fetch(`/api/lecturer/requests/${id}/respond`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "approve" }),
          });
          const result = await response.json();

          if (result.success) {
            // alert("Berhasil disetujui!"); // Opsional
            fetchPendingRequests(); // Refresh otomatis
          } else {
            alert(result.message);
          }
        } catch (e) {
          alert("Error koneksi");
        }
      }

      function openRejectModal(id) {
        document.getElementById("rejectAppId").value = id;
        document.getElementById("rejectReason").value = "";
        new bootstrap.Modal(document.getElementById("rejectModal")).show();
      }

      async function handleRejectSubmit(e) {
        e.preventDefault();
        const id = document.getElementById("rejectAppId").value;
        const reason = document.getElementById("rejectReason").value;
        const modalEl = document.getElementById("rejectModal");
        const modal = bootstrap.Modal.getInstance(modalEl);

        try {
          const response = await fetch(`/api/lecturer/requests/${id}/respond`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "reject", reason: reason }),
          });
          const result = await response.json();

          modal.hide();
          if (result.success) {
            fetchPendingRequests();
          } else {
            alert(result.message);
          }
        } catch (e) {
          alert("Error koneksi");
        }
      }

      // Set Tanggal Hari Ini
      const options = { weekday: "long", day: "numeric", month: "long", year: "numeric" };
      document.getElementById("currentDateDisplay").innerText = new Date().toLocaleDateString("id-ID", options);
    </script>
  </body>
</html>
